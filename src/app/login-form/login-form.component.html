<mat-card>
  <mat-card-header>
    <mat-card-title>Login!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input
        matInput
        [(ngModel)]="userData.Username"
        placeholder="Username"
        type="text"
        name="Username"
        required
        >
      </mat-form-field>
      <mat-form-field>
        <input
        matInput
        [(ngModel)]="userData.Password"
        placeholder="Password"
        type="password"
        name="Password"
        required
        >
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button
    mat-raised-button
    (click)="loginUser()"
    color="primary"
    >
    Login
    </button>
  </mat-card-actions>
  <div class="test-user">
    <p class="underlined">Test account </p>
    <p>Username: test1</p>
    <p>Password: test1</p>
  </div>
</mat-card>
