<app-navbar></app-navbar>
<div class="container">
  <div class="main">
    <div class="credentials">
      <div class="credential-row">
        <div class="key">
          Username:
        </div>
        <div class="value">
          {{user.Username}}
        </div>
      </div>
        <div class="credential-row">
        <div class="key">
          Email:
        </div>
        <div class="value">
          {{user.Email | lowercase}}
        </div>
      </div>
      <div *ngIf="checkBirthday()"
      class="credential-row"
      >
        <div class="key">
          Birthday:
        </div>
        <div class="value">
          {{user.Birthday | date: 'longDate'}}
        </div>
      </div>
      <div class="actions">
        <button
        mat-raised-button
        color="primary"
        (click)="openChange()"
        >
        Change credentials
        </button>
        <button
        mat-raised-button
        color="warn"
        (click)="openDelete()"
        >
        Delete account
        </button>
      </div>
    </div>
    <h1 class="fav-header">
      Favorite Movies
    </h1>
    <div class="fav-container">
      <mat-card *ngFor='let movie of favMovies;' class="movie-card">
        <mat-card-header>
        <mat-card-title class="title">{{movie.Title}}</mat-card-title>
        <mat-card-subtitle class="subtitle">Directed by: {{ movie.Director.Name}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
      <img src={{movie.ImagePath}} alt={{movie.Title}}>
      <mat-card-actions>
        <button
        mat-button
        class="warning"
        aria-details="remove this movie from your favorite's list"
        (click)="unfavMovie(movie._id)"
        >
          Remove Favorite
        </button>
      </mat-card-actions>
    </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
